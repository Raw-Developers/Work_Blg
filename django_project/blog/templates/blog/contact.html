<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}


input[type=email]{
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #232b28;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container1 {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
</head>
<body>

<h3>Contact Form</h3>

<div class="container1">
  <form action="/action_page.php">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your email address.....eg. abc.example.com">
    
    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject" placeholder="Short description for your inquiry.....">
    
    <label for="subject">Message</label>
    <textarea id="message" name="message" placeholder="Write something.." style="height:200px; width:100%;"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>

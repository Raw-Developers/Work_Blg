{% extends "blog/base.html" %}
{%load static%}
{% block content %}
{%load crispy_forms_tags %} 

<style>
  .button {
  background-color: #232b28;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.button:hover {
  background-color: #45a049;
}
</style>


<h1> Contact Us</h1><br>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="form-actions">
      <button type="submit" class="button">Send</button>
    </div>

</form>
{% endblock %}
